<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>

    <div id="app">
        <!-- padrão duble start {{}} -->
        <p>{{ titulo }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            //atributos

            // el contrala o elemento cuja o id é app
            el: '#app',
            data: {
                titulo: 'Usando VueJs 2',
            }
        });
    </script>
</body>
</html>
