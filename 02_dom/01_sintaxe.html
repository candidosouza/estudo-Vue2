<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ titulo }}</p>
      <p>{{ saudacao() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "Usando VueJs 2"
        },
        methods: {
          saudacao: function() {
            return "Boa Semana";
          }
        }
      });
    </script>
  </body>
</html>
