<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ linkHtml }}</p>
      <hr>
      <p v-html="linkHtml"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          link: "http://google.com.br",
          linkHtml: '<a href="http://google.com.br" target="_blank">Google</a>'
        },
      });
    </script>
  </body>
</html>
