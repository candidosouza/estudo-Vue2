<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <!-- não é atualiza o conteúdo, por causa do v-once -->
      <p v-once>{{ titulo }}</p>
      <p>{{ saudacao() }}</p>
      <a v-bind:href="link" target="_blank">Google</a>
      <br />
      <a :href="link" target="_blank">Google</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "Usando VueJs 2",
          link: "http://google.com.br"
        },
        methods: {
          saudacao: function() {
            this.titulo = "Bom dia!";
            return this.titulo;
          }
        }
      });
    </script>
  </body>
</html>
